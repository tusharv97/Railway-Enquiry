<!DOCTYPE html>
<html>
<head>
	<title>PNR ENQUIRY</title>
	<script src="angular.min.js" type="text/javascript"></script>
	<script src="script.js" type="text/javascript" ></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<style type="text/css">
	#res{
		display: none;
	}
	td
	{
		padding: 10px;
	}
</style>
<body ng-app="myapp">
	<h1 align="center">PNR ENQUIRY</h1>
	<br/><br/>

	<div ng-controller="mycontroller">
		<div style="text-align: center;">
			<strong>ENTER 10-DIGIT PNR</strong><br>
			<input type="text" ng-model="pnr" /><br><br>

			<button type="button" ng-click="submitreq()">Submit</button>
			
		</div>
		<br><br>
		<div id="res" align="center">
			<table class="table-striped table-hover table-bordered"  >
				<thead>
					<th>DATE OF JOURNEY</th>
					<th>CHART</th>
					<th>FROM</th>
					<th>TO</th>
					<th>TRAIN NAME</th>
					<th>TRAIN NUMBER</th>
					<th>CLASS</th>
				</thead>
				<tbody>
				<td>  {{ date_of_jrny }}</td>
				<td>  {{ chart_stat }} </td>
				<td>  {{ from_stn }} </td>
				<td>  {{ to_stn }} </td>
				<td>  {{ train_name }} </td>
				<td>  {{ train_no }} </td>
				<td>  {{ classcode }} </td>
				</tbody>
			</table>
			<br><br>
			<table class ="table-striped table-hover table-bordered" >
				<thead>
					<th>S.NO.</th>
					<th>BOOKING STATUS</th>
					<th>CURRENT STATUS</th>
				</thead>
				<tbody  ng-repeat="x in pass">
				<td>  {{ x.sno }}</td>
				<td>  {{ x.current }} </td>
				<td>  {{ x.booking }} </td>
				</tbody>
			</table>
		</div>
		<div id="invalid"></div>
	</div>
</body>
</html>
